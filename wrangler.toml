[triggers]
crons = ["0 12 * * 4", "0 14 * * 4", "0 16 * * 4", "0 18 * * 4"]

[[kv_namespaces]]
binding = "PREDICTIONS"
id = "07cd82600a824364b919db2c1cbc2663"
preview_id = "de766f929ed74e999beb5a3676bc3230"

[[r2_buckets]]
binding = "IMAGES"
bucket_name = "buckit-images"
preview_bucket_name = "buckit-images-preview"

[ai]
binding = "AI"

[vars]
SITE_URL = "https://hfxgas.ca"
