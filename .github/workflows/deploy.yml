name: Deploy

on:
  push:
    branches: [main]

jobs:
  check:
    name: Lint, Format, Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint src/ mcp/ test/

      - name: Format check
        run: npx prettier --check "src/**" "mcp/**" "test/**" "*.{json,toml,yml,md,js}"

      - name: Test
        run: npx vitest run

  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    needs: [check] # Deploy only if lint + format + tests all pass

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
