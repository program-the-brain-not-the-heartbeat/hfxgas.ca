name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Lint, Format, Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint src/ mcp/ test/

      - name: Format check
        run: npx prettier --check "src/**" "mcp/**" "test/**" "*.{json,toml,yml,md,js}"

      - name: Test
        run: npx vitest run
